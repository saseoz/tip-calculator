<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h1 class="title">SPLI <br> TTER</h1>

    <main class="main-card">
      
      <form action="" id="form">
        <div>
          <div class="flex label-error-wrap">
            <label for="bill">Bill</label>
            <span class="bill-err err" id="bill-err"></span>
          </div>
            
          <div class="input-wrap flex">
            <div><img src="images/icon-dollar.svg" alt="dollar sign"></div>         
            <input type="number" name="bill" id="bill" placeholder="0">
          </div>
        </div>
      
        <div class="tip-group">
          <legend>Select Tip %</legend>
          
          <div class="tip-inputs">
              <input type="button" name="tip" value="5%" id="percent">
              <input type="button" name="tip" value="10%" id="percent">
              <input type="button" name="tip" value="15%" id="percent">
              <input type="button" name="tip" value="25%" id="percent">
              <input type="button" name="tip" value="50%" id="percent">
              
              <input type="number" name="customTip" id="customTip" placeholder="Custom" aria-label="Custom Tip">
          </div>
        </div>
        <div>
          <div class="flex label-error-wrap">
            <label for="people">Number of People</label>
            <span class="people-err err" id="people-err"></span>
          </div>
          
          <div class="input-wrap flex">
            <div><img src="images/icon-person.svg" alt="person sign"></div>
            <input type="number" name="people" id="people" placeholder="0">
          </div>
        </div>
        
        
      </form>

      <div class="result">
        <div class="result-wrap">
          <div class="tip-wrap flex">
            <p class="tip-text">Tip Amount <br> <span> / person</span></p>
            <h2 class="tip-result" id="tip">$0.00</h2>
          </div>
          <div class="total-wrap flex">
            <p class="total-text">Total <br> <span>/ person</span> </p>
            <h2 class="tip-result" id="total">$0.00</h2>
          </div>
        </div>
        <button type="reset" id="reset-btn">Reset</button>
      </div>

    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
